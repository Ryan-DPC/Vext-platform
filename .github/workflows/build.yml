name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./apps/frontend/package-lock.json

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install dependencies
      run: npm ci

    - name: Build Tauri App
      run: npm run tauri build
      env:
        # Sign the app if needed, usually requires configuration in tauri.conf.json
        # TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        # TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001/api' }}
        VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL || 'ws://localhost:3002' }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Ether-Windows-Setup
        # Tauri output path for NSIS bundle
        path: ./src-tauri/target/release/bundle/nsis/*.exe
        if-no-files-found: warn
