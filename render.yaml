services:
  # --------------------------------------------------------------------------------
  # BACKEND API (REST)
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-backend
    region: frankfurt
    env: node
    plan: free # Change to starter/standard for production
    rootDir: . # Root context for Monorepo
    # Build: Use npm for native modules stability, manually install bun for Elysia
    buildCommand: npm install && (curl -fsSL https://bun.sh/install | bash) && cd apps/backend && ~/.bun/bin/bun run build
    # Start: Run with the manually installed bun
    startCommand: cd apps/backend && ~/.bun/bin/bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      # Secrets managed in Dashboard (sync: false prevents overwrite)
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

  # --------------------------------------------------------------------------------
  # WEBSOCKET SERVER (Launcher/Legacy) - apps/server
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-ws-server
    region: frankfurt
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && (curl -fsSL https://bun.sh/install | bash)
    startCommand: cd apps/server && ~/.bun/bin/bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

  # --------------------------------------------------------------------------------
  # GAME SERVER (Dedicated Aether Strike) - apps/game-server
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-game-server
    region: frankfurt
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && (curl -fsSL https://bun.sh/install | bash)
    startCommand: cd apps/game-server && ~/.bun/bin/bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://vext-backend.onrender.com/api
      - key: PORT
        sync: false
      - key: JWT_SECRET
        sync: false
