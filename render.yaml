services:
  # --------------------------------------------------------------------------------
  # BACKEND API (REST)
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-backend
    region: frankfurt
    env: node
    plan: free # Change to starter/standard for production
    rootDir: . # Root context for Monorepo
    # Build: Install dependencies with Bun (respecting workspaces/lockfile), then build
    buildCommand: (curl -fsSL https://bun.sh/install | bash) && ~/.bun/bin/bun install
    # Start: Run with the native bun
    startCommand: cd apps/backend && bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      # Secrets managed in Dashboard (sync: false prevents overwrite)
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

  # --------------------------------------------------------------------------------
  # WEBSOCKET SERVER (Launcher/Legacy) - apps/server
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-ws-server
    region: frankfurt
    env: node
    plan: free
    rootDir: .
    buildCommand: (curl -fsSL https://bun.sh/install | bash) && ~/.bun/bin/bun install
    startCommand: cd apps/server && bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

  # --------------------------------------------------------------------------------
  # GAME SERVER (Dedicated Aether Strike) - apps/game-server
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-game-server
    region: frankfurt
    env: node
    plan: free
    rootDir: .
    buildCommand: (curl -fsSL https://bun.sh/install | bash) && ~/.bun/bin/bun install
    startCommand: cd apps/game-server && bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://vext-backend-gur7.onrender.com/api
      - key: PORT
        sync: false
      - key: JWT_SECRET
        sync: false
