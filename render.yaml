services:
  # --------------------------------------------------------------------------------
  # BACKEND API (REST)
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-backend
    region: frankfurt
    env: node
    plan: free # Change to starter/standard for production
    rootDir: . # Root context for Monorepo
    # Build: Install all dependencies, then build backend
    buildCommand: npm install -g bun && bun install && cd apps/backend-elysia && bun run build
    # Start: Run the compiled JS code
    startCommand: cd apps/backend-elysia && bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        value: 66dabdb170c5a3f5433b0e7cc1180d90
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PostgreSQL_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PORT
        sync: false
      - key: BACKEND_URL
        sync: false

  # --------------------------------------------------------------------------------
  # WEBSOCKET SERVER (Socket.io)
  # --------------------------------------------------------------------------------
  - type: web
    name: vext-ws-server
    region: frankfurt
    env: node
    plan: free
    rootDir: . # Root context for Monorepo
    # Build: Install all dependencies
    buildCommand: npm install -g bun && bun install
    # Start: Run the server
    startCommand: cd apps/server && bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        value: 66dabdb170c5a3f5433b0e7cc1180d90
      - key: REDIS_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PORT
        sync: false

